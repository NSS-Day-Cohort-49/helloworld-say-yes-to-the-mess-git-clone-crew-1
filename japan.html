<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Japan</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/japan.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <header>
        <!-- Logo and Split NavBar -->
        <div class="top">
            <div class="heading">
                <div class="banner">
                    <iframe class="welcome_gif" src="https://giphy.com/embed/eIU6nUlmldCWl51FQH" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/good-youre-hijuliavanessa-eIU6nUlmldCWl51FQH"></a></p>
                </div>
                <div class="welcome_country">
                    <h2 class="country_name">🌊🇯🇵😻~Japan~🌊🇯🇵😻</h2>
                </div>
                <div class="banner_thanks">
                    <iframe class="welcome_gif" src="https://giphy.com/embed/JSjVUhKot7GfyP5cUZ" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/omio-brand-loop-plane-omio-JSjVUhKot7GfyP5cUZ"></a></p>
                </div>
            </div>
        </div>
        <div class="top">
            <nav>
               nav here     
            </nav>
            <div class="logo">
                <img src="images/logo.png"> </div>
        </div>
        <nav>
            nav also here
        </nav>
        <!-- Welcome Bar -->
    <heading>
    </heading>
    </header>
    <main>
        <article class="lists">
            <!-- Country Features -->
            <section class="lists__info cities">
                <h3 class="city_header">🇯🇵 🍴 🍕 🍔<br>My top 4 Cities!<br>🌆 🎡 ⛲ 🇯🇵</h3>
                <iframe class="listgif" src="https://giphy.com/embed/3ohzdZMBNxjIgS1jVe" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/3ohzdZMBNxjIgS1jVe"></a></p>
                <ul class=list__items>
                    <li><button>Tokyo</button></li>
                    <li><button>Nara</button></li>
                    <li><button>Yokohama</button></li>
                    <li><button>Osaka</button></li>
                </ul>
            </section>
            <section class="lists__info landmarks">
                <h3 class="city_header">🚁 🚂 🚊 🚞<br>My top 4 Landmarks!<br> 🌆 🏯 🏰 ⛺</h3>
                <iframe class="listgif" src="https://giphy.com/embed/10o8d0vHMNN5Sg"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/cindysuen-art-animation-animated-10o8d0vHMNN5Sg"></a></p>
                <ul class="list__items">
                    <li><button>Shibuya Crossing</button></li>
                    <li><button>Arashiyama Bamboo Grove</button></li>
                    <li><button>Mount Fuji</button></li>
                    <li><button>Ashikaga Flower Park</button></li>
                </ul>
            </section>
            <section class="lists__info people">
                <h3 class="city_header">😍 😘 😚 😌<br>My top 3 Friends...<br>For now, lol!<br>😉 😜 😝 😀</h3>
                <iframe class="listgif" src="https://giphy.com/embed/kVwkAf92dyL3CtTcg2" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/evite-group-chat-see-you-never-retirement-party-kVwkAf92dyL3CtTcg2"></a></p>
                <ul class=list__items>
                    <li><button>Hayao Miyazaki</button></li>
                    <li><button>Hiromi Kawakami</button></li>
                    <li><button>Yukio Mishima</button></li>
                </ul>
            </section>
        </article>
        <audio controls autoplay>
            <source src="music/japan.m4a" type="audio/mp3">
          </audio>    
    </main>
    <!-- Footer with animation -->
    <footer>
        <div class='runningText'>
            <img class ="footGif" src="./images/patrickPlane.gif" alt="patrick on a plane">
            <img class ="footGif" src="./images/travelTime.gif" alt="trave time">
            <img class ="footGif" src="./images/travelneon.gif" alt="trave neon">
            <img class ="footGif" src="./images/aladdin.gif" alt="aladdin">
            <img class ="footGif" src="./images/penguin.gif" alt="penguin gif">
            <button class='copyright'>WeLcOmE tO © wOnDeRLOST ❤️ LoSe YoUrSeLf In THe PaRaDiSe Of YoUr DrEaMs, OnCe YoU arRiVe, YoU'LL nEvEr WaNnA gO BaCk! PlEaSe CaLL 411-HELP FoR iNqUiRiEs!</button><br>
            <img class='footGif' src="./images/pandaHeart.gif" alt='cute Panda'></img> 
            <img class ="footGif" src="./images/enjoyGif.gif" alt="enjoyiing vacation">
            <img class ="footGif" src="./images/bearsGif.gif" alt="bears in a beach">
            <img class ="footGif" src="./images/koolaid.gif" alt="koolaid">
            <img class ="footGif" src="./images/welcomeback.gif" alt="welcome back">
        </div>
    </footer>    
</body>
</html>
