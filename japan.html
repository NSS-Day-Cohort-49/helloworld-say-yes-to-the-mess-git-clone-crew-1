<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Japan</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/japan.css">
</head>
<body>
    <header>
        <!-- Logo and Split NavBar -->
        <div class="top">
            <nav>
               nav here     
            </nav>
            <div class="logo">
                <img src="images/logo.png"> </div>
        </div>
        <nav>
            nav also here
        </nav>
        <h2 class="countryname">Japan</h2>
        <!-- Welcome Bar -->
    <heading>
        <div class="welcomegif"></div>
        <div class=" 🌊🇯🇵✈️ "></div>
    </heading>
    </header>
    <main>
        <article class="lists">
            <!-- Country Features -->
            <section class="lists__info cities">
                <h3>My Top 4 Cities</h3>
                <ul>
                    <li>Tokyo</li>
                    <li>Nara</li>
                    <li>Yokohama</li>
                    <li>Osaka</li>
                </ul>
            </section>
            <section class="lists__info landmarks">
                <h3>My Top 4 Landmarks</h3>
                <ul>
                    <li>Shibuya Crossing</li>
                    <li>Arashiyama Bamboo Grove</li>
                    <li>Mount Fuji</li>
                    <li>Ashikaga Flower Park</li>
                </ul>
            </section>
            <section class="lists__info people">
                <h3>My Top 3 People</h3>
                <ul>
                    <li>Hayao Miyazaki</li>
                    <li>Hiromi Kawakami</li>
                    <li>Yukio Mishima</li>
                </ul>
            </section>
        </article>
        <audio controls autoplay>
            <source src="music/japan.m4a" type="audio/mp3">
          </audio>    
    </main>
    <!-- Footer with animation -->
    <footer>
        <div class="animation"><div>
    </footer>    
</body>
</html>
