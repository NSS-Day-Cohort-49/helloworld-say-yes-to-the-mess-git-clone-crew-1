    <title>Wonderlost South Korea</title>

<!-- Main Component -->
<main>
        <div class="top">
            <div class="heading">
                <div class="banner">
                    <img class="welcome_gif" src="./images/welcome.gif" alt="welcome">
                </div>
                <div class="welcome_country">
                    <h2 class="country_name">✈️🌍🚀🤟~South Korea~🤟🚀🌍✈️</h2>
                </div>
                <div class="banner_thanks">
                    <img class="welcome_gif" src="./images/thanks.gif" alt="welcome">
                </div>
            </div>
        <article class="lists">
            <section class="lists__info cities">
                <h3 class="city_header">🇰🇷✨🥢🌄🌆<br>Tourist Cities<br>💖🤳💃🕺🇰🇷</h3>
                <img src="./images/selfieGif.gif" alt="selfie">
                <ul class="city_info">
                    <li><button>★ Seoul ★</button></li>
                    <li><button>★ Jeju City ★</button></li>
                    <li><button>★ Jinhae ★</button></li>
                    <li><button>★ Busan ★</button></li>
                    <li><button>★ Gyeongju ★</button></li>
                </ul>
            </section>
            <section class="lists__info landmarks">
                <h3 class="landmark_header">🇰🇷😍💫💥<br>Prominent Landmarks<br> 😍💫💥🇰🇷</h3>
                <img src="./images/tinypic.jpg" alt="tinypic">
                <ul class="landmark_info">
                    <li><button>★ Jinhae Cherry Blossom Festival ★</button></li>
                    <li><button>★ Namsam Tower ★</button></li>
                    <li><button>★ Bukchon Hanok Village ★</button></li>
                    <li><button>★ Gyeongbokgung Palace ★</button></li>
                    <li><button>★ Gangnam District ★</button></li>
                </ul>
            </section>
            <section class="lists__info citizens">
                <h3 class="citizen_header">🇰🇷✨😎🎵<br>Renowned Citizens<br>🎵✨😎🇰🇷</h3>
                <img src="./images/pusheenDance.gif" alt="pusheen">
                <ul class="citizen_info">
                    <li><button>★ BTS (K-pop Male Group) ★</button></li></li>
                    <li><button>★ Steven Yeun (Glenn-The Walking Dead) ★</button></li></li>
                    <li><button>★ Jung Jihoon/Rain (Ninja Assassin/Speed Racer) ★</button></li></li>
                    <li><button>★ Psy (South Korean Singer/Rapper) ★</button></li></li>
                    <li><button>★ Ken Jeong (Mr. Chow-The Hangover) ★</button></li></li>
                </ul>
            </section>
        </article>
        <audio controls autoplay>
            <source src="./music/gangnamStyle.mp3" type="audio/mp3">
        </audio>
    </main>
    <!-- Footer -->
    <footer>
        <div class='runningText'>
            <img class ="footGif" src="./images/patrickPlane.gif" alt="patrick on a plane">
            <img class ="footGif" src="./images/travelTime.gif" alt="trave time">
            <img class ="footGif" src="./images/travelneon.gif" alt="trave neon">

            <img class='footGif' src="./images/pandaHeart.gif" alt='cute Panda'></img> 
            <img class ="footGif" src="./images/enjoyGif.gif" alt="enjoyiing vacation">

            <img class ="footGif" src="./images/koolaid.gif" alt="koolaid">
            <img class ="footGif" src="./images/welcomeback.gif" alt="welcome back">
